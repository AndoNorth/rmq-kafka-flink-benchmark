---
# Redpanda benchmark stack.
# Run alongside docker-compose-monitoring.yml (shares the "benchmark" network).
#
# Usage:
#   docker-compose -f docker-compose-redpanda.yml up --build \
#     --scale redpanda-producer=${PRODUCER_SCALE:-1} \
#     --scale redpanda-consumer=${CONSUMER_SCALE:-1}

networks:
  benchmark:
    external: true   # created by docker-compose-monitoring.yml

services:
  # ── Broker ──────────────────────────────────────────────────────────────────
  redpanda:
    image: redpandadata/redpanda:v24.2.7
    command:
      - redpanda
      - start
      # Expose Kafka-compatible API internally on port 9092 and externally on 19092.
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      # Admin API.
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      # Schema registry.
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      # RPC.
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      # Single-node dev config — enables overprovisioning suitable for Docker.
      - --mode
      - dev-container
      - --smp
      - "2"
      - --memory
      - 1800M        # leave some headroom below the container limit
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
    ports:
      - "19092:19092"   # Kafka API (external)
      - "18082:18082"   # HTTP proxy
      - "18081:18081"   # Schema registry
      - "19644:9644"    # Admin / Prometheus metrics
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 5s
      timeout: 10s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: "${BROKER_CPUS:-2.0}"
          memory: "${BROKER_MEMORY:-2G}"
        reservations:
          cpus: "1.0"
          memory: 1G
    networks:
      - benchmark

  # ── Topic init ──────────────────────────────────────────────────────────────
  redpanda-init:
    image: redpandadata/redpanda:v24.2.7
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        rpk topic create ${TOPIC:-benchmark} \
          --brokers redpanda:9092 \
          --partitions ${PARTITIONS:-8} \
          --replicas 1 || true
    environment:
      TOPIC: "${TOPIC:-benchmark}"
      PARTITIONS: "${PARTITIONS:-8}"
    networks:
      - benchmark

  # ── Producer(s) ──────────────────────────────────────────────────────────────
  redpanda-producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    environment:
      BROKER_TYPE: redpanda
      BROKER_ADDR: redpanda:9092
      TOPIC: "${TOPIC:-benchmark}"
      PARTITIONS: "${PARTITIONS:-8}"
      RATE_LIMIT: "${RATE_LIMIT:-0}"
      MSG_SIZE_BYTES: "${MSG_SIZE_BYTES:-256}"
    labels:
      benchmark.scrape: "true"
      benchmark.role: "producer"
      benchmark.broker: "redpanda"
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: "${PRODUCER_CPUS:-0.5}"
          memory: "${PRODUCER_MEMORY:-256M}"
    networks:
      - benchmark
    restart: unless-stopped

  # ── Consumer(s) ──────────────────────────────────────────────────────────────
  redpanda-consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    environment:
      BROKER_TYPE: redpanda
      BROKER_ADDR: redpanda:9092
      TOPIC: "${TOPIC:-benchmark}"
      CONSUMER_GROUP: benchmark-consumers
    labels:
      benchmark.scrape: "true"
      benchmark.role: "consumer"
      benchmark.broker: "redpanda"
    depends_on:
      redpanda-init:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          cpus: "${CONSUMER_CPUS:-0.5}"
          memory: "${CONSUMER_MEMORY:-256M}"
    networks:
      - benchmark
    restart: unless-stopped
